<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="../jquery-3.6.0.min.js"></script>

        <script>
            $(document).ready(
                
                function() {

                    /*$("#caixa").css("width", "100px");
                    $("#caixa").css("height", "100px");
                    $("#caixa").css("border", "thin solid black");
                    $("#caixa").css("background-color", "#ddd");
                    $("#caixa").css("font-family", "monospace");

                    $("#caixa")
                        .html("<p>Olá</p>")
                        .css("width", "100px")
                        .css("height", "100px")
                        .css("border", "thin solid black")
                        .css("background-color", "#ddd")
                        .css("font-family", "monospace");

                    $("#caixa")
                        .html("<p>Olá</p>").css({
                            width: "100px",
                            height: "100px",
                            border: "thin solid black",
                            backgroundColor: "#fdd",
                            fontFamily: "monospace"
                        });*/

                    $("#caixa").html("<p>Olá</p>");
                    
                    $("#btn1").click(
                        
                    function() {

                        $("#caixa").addClass("vermelinho");
                    });
                    
                    $("#btn2").click(
                        
                    function() {

                        $("#caixa").removeClass("vermelinho");
                    });
                    
                    $("#btn3").click(
                        
                    function() {

                        $("#caixa").toggleClass("vermelinho");
                    });
                });
        </script>

        <style>
            .vermelinho {

                width: 100px;
                height: 100px;
                border: thin solid black;
                background-color: #fdd;
                font-family: monospace;
            }
        </style>

        <title>jQuery CSS</title>
    </head>

    <body>
        <h1>jQuery</h1>
        <div class="vermelinho" id="caixa"></div>
        <p>
            <button id="btn1">Ativa classe</button>
            <button id="btn2">Desativa classe</button>
            <button id="btn3">Inverte classe</button>
        </p>
    </body>

</html>
