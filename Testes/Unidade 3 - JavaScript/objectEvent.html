<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
            let trataEvento = (evento) => console.log(`${evento.type} em ${evento.target.alt}`);

            let trataEvento2 = (evento) => {
                
                let lista = document.querySelectorAll("#imagens > img");

                lista.forEach((item) =>item.style.border = "thick black solid");

                evento.target.style.border = "thick blue solid";
                selecionado.innerHTML = `Imagem selcionada: ${evento.target.alt}`;
            }

            window.onload = () => {

                let lista = document.querySelectorAll("#imagens > img");

                lista.forEach(

                    (item) => {
                        
                        item.onclick = trataEvento2;
                        item.onmouseover = trataEvento;
                        item.onmouseout = trataEvento;
                        item.ondblclick = trataEvento;
                        item.ondrag = trataEvento;
                    }
                );
                
                /*
                leoa.onclick = trataEvento;
                cachorro.onclick = trataEvento;
                urso.onclick = trataEvento;
                */
            }
        </script>

        <title>Evento Objeto</title>
    </head>

    <body>
        <div id="imagens">
            <img id="leoa" alt="Leoa" src="https://picsum.photos/id/1074/200">
            <img id="cachorro" alt="Cachorro" src="https://picsum.photos/id/237/200">
            <img id="urso" alt="Urso" src="https://picsum.photos/id/433/200">
        </div>
        <p id="selecionado"></p>
    </body>

</html>
