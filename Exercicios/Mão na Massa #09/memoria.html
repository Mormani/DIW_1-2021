<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- Font Awesome (Ícones) -->
        <script src="https://kit.fontawesome.com/f28c1c42ed.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="index.js"></script>

        <title>Jogo da Memória - JavaScript</title>
    </head>

    <body>

        <div class="container">
            
            <div id="memoria">
                <h1>Jogo da Memória</h1>
                
                <div class="row">
                    <div class="col-12">
                        <p id="timer">00:00</p>
                    </div>
                </div>

                <div id="imagens">
                    <div class="row">
                        <div class="col-3"><img id="i0" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i1" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i2" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i3" crossorigin="anonymous"></div>
                    </div>

                    <div class="row">
                        <div class="col-3"><img id="i4" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i5" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i6" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i7" crossorigin="anonymous"></div>
                    </div>

                    <div class="row">
                        <div class="col-3"><img id="i8" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i9" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i10" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i11" crossorigin="anonymous"></div>
                    </div>

                    <div class="row">
                        <div class="col-3"><img id="i12" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i13" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i14" crossorigin="anonymous"></div>
                        <div class="col-3"><img id="i15" crossorigin="anonymous"></div>
                    </div>
                </div>
                
                
                <div id="rodape">
                    <button id="btnInicio" type="button" class="btn btn-primary">Iniciar</button>
                    <div class="row">
                        <h4>Últimos tempos:</h4>
                        <ul id="scores"></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
            integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
            integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
            crossorigin="anonymous"></script>
    </body>

</html>
